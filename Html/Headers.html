<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Header</title>
  <style>
    /* General styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Header styling */
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #333;
      color: white;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    .menu {
      display: flex;
      gap: 35px;
    }

    .menu a {
      text-decoration: none;
      color: white;
      font-size: 1em;
    }



    .cta-button {
      background-color: #ff6347;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .cta-button:hover {
      background-color: #ff4500;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .header-container {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .menu {
        flex-direction: column;
        gap: 10px;
      }

      .cta-button {
        align-self: center; /* Center-align the button on smaller screens */
      }
    }
  </style>
</head>
<body>
  <div class="header-container">
    <div class="logo">MySite</div>
    <div class="menu">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </div>
    <a href="#signup" class="cta-button">Sign Up</a>
  </div>
</body>
</html>
